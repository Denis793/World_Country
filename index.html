<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Country</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./app/style/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Список країн</h1>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </header>

      <div class="filters">
        <input type="text" id="search" placeholder="Пошук за назвою..." />

        <select id="region-filter">
          <option value="">Усі регіони</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Americas">Americas</option>
          <option value="Africa">Africa</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="countries" id="countries-list">
        <!-- Список країн буде генеруватися через JavaScript -->
      </div>

      <div class="error-message error-message--hidden" id="error-message" data-type="">
        <p>Помилка завантаження даних. Спробуйте ще раз пізніше.</p>

        <div class="error-buttons">
          <button id="retry">Спробувати ще раз</button>
          <button id="close-error">Закрити</button>
        </div>
      </div>
    </div>

    <script src="./app/js/main.js" type="module"></script>
  </body>
</html>
